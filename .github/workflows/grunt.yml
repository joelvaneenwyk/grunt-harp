name: grunt

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        node:
          - 14
        platform:
          - ubuntu-20.04
          - macos-10.15
          - windows-2019

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Grunt
        # Force as it fails on Windows given that it's already installed
        run: npm install -g grunt --force

      - name: NPM Install
        run: |
          npm install

      - name: Grunt
        run: |
          grunt
