name: grunt

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        node: ["18.x", "20.x"]
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install Grunt
        # Force as it fails on Windows given that it's already installed
        run: npm install -g grunt --force

      - name: NPM Install
        run: |
          npm install

      - name: Grunt
        run: |
          npm run build
